<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let a =0;
    let i = 1;
    let s = 0;
    while (a<30){
        if (i%7 == 0){
            s += i;
            a++;
        }
        i ++;}
    document.write(s);

</script>
</body>
